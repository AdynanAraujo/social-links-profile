<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main id="container">
      <div id="profile">
        <div id="about">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
          <h1>Jessica Randall</h1>
          <p id="location">London, United Kingdom</p>
          <p id="bio">"Front-end developer and avid reader."</p>
        </div>
        <div id="container-socialLinks">
          <a href="#github"
            ><div id="socialLinks"><h4>GitHub</h4></div></a
          >
          <a href="#frontendmentor"
            ><div id="socialLinks"><h4>Frontend Mentor</h4></div></a
          >
          <a href="#linkedin"
            ><div id="socialLinks"><h4>LinkedIn</h4></div></a
          >
          <a href="#twitter"
            ><div id="socialLinks"><h4>Twitter</h4></div></a
          >
          <a href="#instagram"
            ><div id="socialLinks"><h4>Instagram</h4></div></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
